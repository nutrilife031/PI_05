    <div class="container-fluid" >
        <div class="container   p-1 " style="margin-top: 2px; ">
            <div class="container-fluid">
                <div class="row justify-content-md-cente">
                <div class="col-sm-3">
                    <img src="fotos/logo.jpeg" alt="" style="width: 16rem;margin-top:1px;margin-left: 19px;">
                </div>
                   
                    <div class="col-sm-8" id="GRID_RIGTH">
                        <div class="container-fluid   ">
                            <div class="card " style="margin-top:1px; height: 50px;">
                                <div class="card-header " id="NavBar1">
                                    <center> <a class="nav-item text-white">Cadastre-Se</a</center>
                                </div>
                                <div class="card-body" st>
                                    <form class="text-center border border-light p-4" action="#!" style="margin-top: -10px;">
                                        <div class="form-row  mb-3">
                                            <div class="col-sm-4 ">
                                                <!-- First name -->
                                                <input type="text" id="defaultRegisterFormFirstName"
                                                    class="form-control" placeholder="Nome">
                                            </div>
                                            <div class="col-sm-4">
                                                <!-- Last name -->
                                                <input type="text" id="defaultRegisterFormLastName" class="form-control"
                                                    placeholder="Sobrenome">
                                            </div>
                                        </div>

                                        <!-- E-mail -->
                                        <input type="email" required id="defaultRegisterFormEmail" title="Preencha seu email@mail.com"  class="form-control mb-3"
                                            placeholder="E-mail">

                                        <!-- Password -->
                                        <input type="password" id="defaultRegisterFormPassword" class="form-control mb-3"
                                            placeholder="Senha" maxlength="8" required="required"  title="Senha 1-Maiúsula 1-Minúscula 6-Números no total de 8 caracteres "
                                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                                       

                                        <!-- Phone number -->
                                        <input type="tel" size="11" maxlength="14" class="form-control" id="phone"
                                            name="phone" placeholder="(DD) 99999-9999"
                                            pattern="\(\d{2,}\) \d{4,}\-\d{4}"
                                            title="Número de telefone precisa ser no formato (99) 9999-9999"
                                            required="required" />


                                        <div class="form-row mb-6 p-2">
                                            <div class="form-row mb-2   " style="width: 570px;">
                                                <div class="col-sm-4">
                                                    <!-- Subject -->

                                                    <select class="browser-default custom-select mb-4" name="sexo">
                                                        <option value="0" disabled selected>Gênero</option>
                                                        <option value="1">Masculino</option>
                                                        <option value="2">Feminino</option>
                                                        <option value="3">Outro</option>
                                                    </select>
                                                </div>
                                              
                                                <div class="col-sm-4 ">

                                                    <input type="text" size="2" max="2" maxlength="2"
                                                        id="defaultRegisterYear" name="idade" class="form-control"
                                                        placeholder="Idade"
                                                        aria-describedby="defaultRegisterFormPhoneHelpBlock">
                                                </div>
                                                <div class="col-sm-4">

                                                    <input type="text" size="2" max="2" maxlength="2"
                                                        id="defaultRegisterYear" name="peso" class="form-control"
                                                        placeholder="Peso"
                                                        aria-describedby="defaultRegisterFormPhoneHelpBlock">
                                                </div>
                                                <div class="col-sm-4">

                                                    <input type="text" size="2" max="2" maxlength="2"
                                                        id="defaultRegisterYear" name="altura" class="form-control"
                                                        placeholder="Altura"
                                                        aria-describedby="defaultRegisterFormPhoneHelpBlock">
                                                </div>

                                            </div>

                                        </div>
                                        <div class="d-flex justify-content-leftr" style="margin-top: -8px;">
                                            <div>
                                                <!-- Remember me -->
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                                    <label class="custom-control-label" for="defaultLoginFormRemember"><a href="">Confirmar termos de uso</a></label>
                                                </div>
                                            </div>
                                            <div>
                                                <!-- Forgot password -->
                                               
                                            </div>
                                        </div>
   
    <!-- Sign in button -->
    <button class="btn  btn-block text-white " id="NavBar1" style="margin-top: 8px;"   type="submit">Cadastrar</button>
